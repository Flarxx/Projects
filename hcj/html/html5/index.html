<!DOCTYPE HTML>
<head>
<meta charset="UTF-8"/> 
      <title>HTML5 example</title>
   </head>
   <body>
      <header align="center">
         <h1>HTML5</h1>  
         <h3>example</h3>
      </header>
<nav>
   <ul>
      <li><a href="#" target="_blank">Домашняя страница</a></li>
      <li><a href="#" target="_blank">Услуги</a></li>
      <li><a href="#" target="_blank">О нашей компании</a></li>
   </ul>
</nav>
<article>
   <h1>Добро пожаловать!</h1>
   <section>
      <h1>Заголовок</h1>
      <p>Некоторый контент</p>
</section>
</article>
<article>
   <h1>Подарки на любой вкус!</h1>
   <p>На этом веб–сайте Вы найдёте лучшие в мире подарки!</p>
   <aside>
      <p>Доставка в течение 24 часов.</p>
   </aside>
</article>
<audio src="audio.mp3" controls autoplay loop>
   Элемент audio не поддерживается Вашим браузером.
</audio><br/>
<svg width="500" height="500">
   <circle cx="300" cy="300" r="90" fill="black" stroke="1px" />
<circle cx="0" cy="300" r="90" fill="black" stroke="1px" />
   <rect width="300" height="300" 
      x="0" y="0" fill="green" />
<rect width="50" height="100" 
      x="250" y="0" fill="blue" />
</svg><br/>
<svg width="200" height="210">
   <line x1="10" y1="10" x2="200" y2="100" 
      style="stroke:#000000; stroke-linecap:round; 
      stroke-width:20" />
</svg><br/>
<svg width="200" height="200">
   <polyline style="stroke-linejoin:miter; stroke:black; 
      stroke-width:12; fill: none;"
      points="100 100, 150 150, 200 100" />
</svg><br/>
<svg height="200" width="1000">
   <ellipse cx="200" cy="100" rx="150" ry="70" style="fill:green" />
</svg><br/>
<svg width="400" height="400">
<polygon points="100 100, 200 200, 300 0" 
   style="fill: green; stroke:black;" />
</svg><br/>
<svg width="800" height="250">
<rect width="150" height="150" fill="orange">
   <animate attributeName="x" from="0" to="600"
      dur="6s" fill="freeze" repeatCount="100000"/> 
</rect>
</svg><br/>
<form autocomplete="off">
   <label for="e-mail">Ваш электронный адрес: </label> 
   <input name="Email" type="text" required /> 
   <input type="submit" value="Submit"/> 
</form>
<input id="mysearch" name="searchitem" type="search" />
<input id="car" type="text" list="colors" />
<datalist id="colors">
   <option value="Красный">
   <option value="Зелёный">
   <option value="Желтый">
</datalist>
<footer>
<p>privacy policy . <br/>company.inc</p>
</footer>
   </body>
</html>
